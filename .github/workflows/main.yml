name: Lint
on:
 pull_request:
  branches:
  - main
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js
      uses: actions/setup-node@v1
      with:
        node-version: 18
    - name: Install modules
      run: npm install
    - name: Run ESLint
      run: npm run lint:ci
